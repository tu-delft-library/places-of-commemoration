<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset='utf-8' />
    <title>{{ site.title }}</title>
</head>
<body>
    <ul class="toc" id="{{ people.id }}">
        {% for person_id in site.data.people %}
          {% assign path = '/people/' | append: person_id %}

        </li>
        {% endfor %}
    </ul>
