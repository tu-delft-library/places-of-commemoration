description_nl: >- # this means to ignore newlines until "baseurl:"
  Een korte beschrijvingen van de lotgevallen van de tijdens de Tweede Wereldoorlog omgekomen studenten en docenten van de Technische Hogeschool is te lezen in het Gedenkboek van het verzet der Delftsche studenten en docenten gedurende de jaren 1940-1945, uitgegeven in 1947 door de Delftsche Studenten Raad. Op deze pagina kunt u de bij iedere naam doorklikken naar de juiste pagina in het gedenkboek. Bij enkele namen treft u ook een link aan naar meer informatie op het online Joods Monument of een pagina op Wikipedia.
subdescription_nl: "[De namen zijn opgenomen op de herdenkingsplaquette die in de aula van de Technische Universiteit Delft is te vinden.]"
description_en: >-
  A short account of the fate of the students and teachers of the Technical College who died during WWII can be read in the memorial book titled ‘Gedenkboek van het verzet der Delftsche studenten en docenten gedurende de jaren 1940-1945’, published in 1947 by the Delft Student Council. This page links each name to the correct page in the memorial book. Some names also link to more information on the online Jewish Monument or a page on Wikipedia.
subdescription_en: "[The names are included on the memorial plaque that can be found in the auditorium of Delft University of Technology.]"
